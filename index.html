<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitJS</title>



    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="card shadow w-75">
        <div class="card-body">
            <div class="row">
                <div
                    class="col-md-4 col-sm-12 mb-3 d-flex justify-content-center text-center d-flex align-items-center">

                    <div>
                        <img src="https://avatars.githubusercontent.com/u/33973789?v=4"
                            class="img-thumbnail rounded-circle mb-2 " alt="..." width="150">

                        <div class="input-group mt-2">
                            <input type="txt" placeholder="Ex.: lvleo21" class="form-control">

                            <div class="input-group-prepend">
                                <button class="btn btn-dark myRadius">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md col-sm-12">
                    <div class="w-100 h-100 p-1 myScroll">
                        <ul>
                            <li>

                                <div class="d-flex justify-content-between">
                                    <div>
                                        <!-- Div para os conteúdos -->
                                        <a class="fs-4 fw-bold text text-decoration-none" target="_blank"
                                            href="https://github.com/lvleo21/health-transportation-spring-boot">health-transportation-spring-boot</a>
                                        <p class="text-muted" style="font-size: 12px;">Project developed for discipline:
                                            Projeto
                                            de Banco de Dados (PBD)</p>


                                        <small>
                                            <span class="badge" style="background-color: #222192;">CSS</span>
                                            <span class="badge" style="background-color: #220326;">HTML</span>
                                            <span class="badge" style="background-color: #198785;">Java</span>
                                            <span class="badge" style="background-color: #255140;">SCSS</span>
                                            <span class="badge" style="background-color: #118560;">JavaScript</span>
                                            <span class="badge" style="background-color: #641900;">PLpgSQL</span>
                                        </small>
                                    </div>

                                    <div>
                                        <!--Div para os botões-->
                                        <div class="d-grid gap-2">
                                            <a class="btn btn-success btn-sm" href="#">
                                                <i class="fas fa-download"></i> Download
                                            </a>

                                            <a class="btn btn-outline-secondary btn-sm" href="#">
                                                <i class="fas fa-copy"></i> Clonar
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </li>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

    <script src="https://kit.fontawesome.com/a807871457.js" crossorigin="anonymous"></script>
